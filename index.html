<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="parent-container">
        <div class="result">
          <h3>Your Result</h3>
          <div class="rounded">
            <p>
              <span class="score">76</span><span class="muted">out of 100</span>
            </p>
          </div>
          <div class="message">
            <p>
             <span class="great">Great</span> 
              You scored higher than 65% of the people who have taken
              these tests.
            </p>
          </div>
        </div>
        <div class="summary">
          Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 /
          100 Continue
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mansir Abdul Aziz</a>.
    </div>
  </body>
</html>
